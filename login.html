<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="login.css">
<link rel="icon" type="image/png" sizes="16x16" href="img/logo.png">
<title> CSS Login Screen Tutorial </title>
</head>
<body>
    <div class="login-page">
      <div class="form">
        <div class="login">
          <div class="login-header">
            <img class="Marque" src="img/logo.png" alt="Logo">
            <p>Comment t'appelles tu</p>
          </div>
        </div>
        <div class="login-form">
          <input type="text" placeholder="nom" id="nom"/>
          <button onclick="login()">Start</button>
        </div>
      </div>
    </div>
    <div class="Logo">
        
    </div>
    <script>
      const login = async () => {
        const nameInput = document.querySelector("#nom");
        const name = nameInput.value;

        const parameters = new FormData();
        parameters.append("name", name);

        const response = await fetch("/index.php?function=login", {method: "POST", body: parameters});
        const result = await response.text();
        console.log(result);
        window.location = "/html.html"
      }
    </script>
</body>
</html>
